<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../../public/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>
    <script src="http://cdn.jsdelivr.net/webjars/jquery/3.2.1/jquery.min.js"
            th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>

    <title>
        Lastcustomer
    </title>

</head>
<body>
<div th:replace="~{fragments/header :: header}">Header</div>
<div class="container">
    <div class="text-left" th:if="${not #lists.isEmpty(lastcustomers)}">
        
        <div class="lead">
            <table class="table table-striped">
                <tr>
                    <th>Agent</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Phone</th>
                    <th>Searched</th>

                </tr>
                <tr th:each="lastcustomer : ${lastcustomers}">
                    <td><a th:text="${lastcustomer.agentKey}" th:href="${ '/lastcustomer/' + lastcustomer.agentKey}">Agent
                        Key</a></td>
                    <td th:text="${lastcustomer.firstName}">Singer First Name</td>
                    <td th:text="${lastcustomer.lastName}">Singer Last Name</td>
                    <td th:text="${lastcustomer.customerPhoneNumber}">Phone</td>
                    <td th:text="${lastcustomer.lastSearch}">Phone</td>
                </tr>
            </table>
        </div>

        <div th:insert="~{fragments/footer :: footer}"></div>
    </div>
</div>

</body>
</html>
